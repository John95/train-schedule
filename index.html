<!DOCTYPE html>
<html>
	<head>
		<title>Train Collector</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">	
			<div class="row">
				<div class="col-md-2 col-xs-0"></div>
				<div class="col-md-8 col-xs-12">
					<div id="title" class="boxed">
						<div class="jumbotron h1 text-center">
							Train Time!
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-0"></div>
				<div class="col-md-8 col-xs-12">
					<!-- Instructions -->
					<div id="train-schedule" class="boxed">
						<div class="panel panel-default">
							<div class="panel-heading">Current Train Schedule</div>
							<div class="panel-body">
								<table class="table">
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<!-- PLACEHOLDER, EMULATE AND DELETE THIS LATER -->
											<td>Trenton Express</td>
											<td>Trenton</td>
											<td>25</td>
											<td>05:35 PM</td>
											<td>10</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="train-panel" class="panel panel-default">
						<div class="panel-heading">Add Train</div>
						<div class="panel-body">
							<form>
							  <div class="form-group">
							    <label for="train-name">Train Name</label>
							    <input type="text" class="form-control" id="train-name">
							  </div>
							  <div class="form-group">
							    <label for="destination">Destination:</label>
							    <input type="text" class="form-control" id="destination">
							  </div>
							  <div class="form-group">
							    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
							    <input type="text" class="form-control" id="first-train-time">
							  </div>
							  <div class="form-group">
							    <label for="frequency">Frequency (min)</label>
							    <input type="text" class="form-control" id="frequency">
							  </div>
							  <button type="submit" class="btn btn-default" id="add-train">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyC9U4hQoeXY0aIo1hCE_zgacBeZyDRLui4",
		    authDomain: "train-schedule-94b0c.firebaseapp.com",
		    databaseURL: "https://train-schedule-94b0c.firebaseio.com",
		    projectId: "train-schedule-94b0c",
		    storageBucket: "train-schedule-94b0c.appspot.com",
		    messagingSenderId: "414950244755"
		  };
		  firebase.initializeApp(config);

		  var database = firebase.database();

		  $("#add-train").on("click", function(){
		  	trainName = $("#train-name").val().trim();
		  	destination = $("#destination").val().trim();
		  	firstTrainTime = $("#first-train-time").val().trim();
		  	frequency = $("#frequency").val().trim();

		  	database.ref().set({
		  		trainName: trainName,
		  		destination: destination,
		  		firstTrainTime: firstTrainTime,
		  		frequency: frequency
		  	})
		  })

		  // variable for each form input (store these variables in firebase)
		  // trainName from train-name
		  // destination from destination
		  // firstTrainTime from first-train-time
		  // frequency from frequency

		  // on submit, automatically generate table body
		  // trainName value under the heading of Train Name
		  // destination under Destination
		  // frequency under Frequency (min)
		  // next-arrival (math it) 
		  // minutes-away (math it)

		  // for train-name
		</script>
	</body>
</html>
