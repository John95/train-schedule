								<table class="table">

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- Win/Fail states -->
					<div id="add-train" class="panel panel-default">
						<div class="panel-heading">Add Train</div>
						<div class="panel-body">
							<form>
							  <div class="form-group">
							    <label for="train-name">Train Name</label>
							    <input type="text" class="form-control" id="train-name">
							  </div>
							  <div class="form-group">
							    <label for="destination">Destination:</label>
							    <input type="text" class="form-control" id="destination">
							  </div>
							  <div class="form-group">
							    <label for="destination">First Train Time (HH:mm - military time)</label>
							    <input type="text" class="form-control" id="destination">
							  </div>
							  <div class="form-group">
							    <label for="destination">Frequency (min)</label>
							    <input type="text" class="form-control" id="destination">
							  </div>
							  <button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-xs-0"></div>
				<div class="col-md-8 col-xs-12">

							<img src="assets/images/clear-gem.png" id="clear-gem" class="gem-buttons">
							<img src="assets/images/red-gem.png" id="red-gem" class="gem-buttons">
							<img src="assets/images/green-gem.png" id="green-gem" class="gem-buttons">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="text-center">
						<div id="score" class="boxed h2">
							Your Crystals: <span id="display"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="text-center h2">
						<div id="wins-losses" class="boxed">
							<p>Wins: <span id="wins"></span></p>
							<p>Losses: <span id="losses"></span></p>
						</div>
